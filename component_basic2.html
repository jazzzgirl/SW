<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10월 11일 실습 : 김지연</title>

    <!-- 뷰 설치 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>뷰 컴퓨넌트로 HTML 엘리먼트 만들기 - 컴포넌트 전역 등록</h1>

    <div id="app">
        <h2>뷰 인스턴스 사용</h2>
        <h3>{{ name }}</h3>
        <button v-on:click="changeText">눌러봐~</button>

        <hr>
        <!--신규 컴포넌트 엘리먼트(새로 만든 엘리먼트) 사용-->
        <h2>컴포넌트 사용</h2>
        <kimjy-button></kimjy-button>   
    </div>

    <script>
        // 컴포넌트 안에서 다른 컴포넌트 호출 가능.  - 전역 컴포넌트
        Vue.component('hello-world', {
            template : `
                <div>  
                    <h3>hello-world</h3>
                </div>
            `,
        });

        // Vue 컴포넌트 정의. - 전역 컴포넌트 선언.  뷰 인스턴스 선언 전에 선언해야 함.
        Vue.component('kimjy-button', {
            // 컴포넌트 템플릿은 화면에 표시할 엘리먼트 구조 정의
            template : `
                <div>  <!-- 템플릿 안에 여러 개의 태그는 하나로 묶어야 한다. -->
                    <h3>{{ name }}</h3>
                    <hello-world></hello-world>
                    <button @click="changeText">눌러봐~</button>
                </div>
            `,
            data : function() {   // 컴포넌트의 data는 반드시 함수로 정의
                return {
                    name : '김지연'
                }                
            },
            methods : {  // s 빼먹지 말자.
                changeText() {
                    this.name = "환영합니다."
                }
            }
        });

        // Vue 인스턴스 생성.        
        new Vue ({
            el : '#app' ,     // 인스턴스의 시작 지점.

            data: {    // 인스턴스의 데이터 속성.
                name : '김지연' ,              
            },
            methods : {   // s 빼먹지 말자.
                changeText() {
                    this.name = "환영합니다.";
                }
            },            
        });
    </script>
</body>
</html>
